<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <h1 class="input-area">0</h1>
        <div class="keys">
            <div class="row1 flex">
                <div class="buttons clear" value="C">C</div>
                <div class="buttons backspace"><<</div>
                <div class="buttons operation">/</div>
            </div>
            <div class="row2 flex">
                <div class="buttons numeral">7</div>
                <div class="buttons numeral">8</div>
                <div class="buttons numeral">9</div>
                <div class="buttons operation">*</div>
            </div>
            <div class="row3 flex">
                <div class="buttons numeral">4</div>
                <div class="buttons numeral">5</div>
                <div class="buttons numeral">6</div>
                <div class="buttons operation">-</div>
            </div>
            <div class="row4 flex">
                <div class="buttons numeral">1</div>
                <div class="buttons numeral">2</div>
                <div class="buttons numeral">3</div>
                <div class="buttons operation">+</div>
            </div>
            <div class="row5 flex">
                <div class="buttons numeral zero">0</div>
                <div class="buttons operation">=</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
